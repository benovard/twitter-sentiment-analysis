<!-- This generates an html file that interactively graphs the data. You must start up
    a server the serve the javascript before displaying the file-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Initialize a select button -->
    <div>
      <select id="selectButton"></select>
      <select id="selectButton2"></select>
    </div>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz" style="float: left"></div>
    <div id="scatter" style="float: left"></div>
    <!-- Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 100, bottom: 30, left: 30},
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

        var svg2 = d3.select("#scatter")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")")
          ;
        
        //Read the data
        d3.csv("../tweet_data/matrix_data.csv", function(data) {

          data.forEach(function(d){
            d.date = d3.timeParse("%Y-%m-%d %H:%M:%S")(d.date)
          });

            // List of groups (here I have one group per column)
            var allGroup = ['renewable', 'oil', 'natural gas', 'nuclear', 'wind', 'solar', 'coal',
                    'warming', 'climate change'];
        
            // add the options to the button
            d3.select("#selectButton")
              .selectAll('myOptions')
              .data(allGroup)
              .enter()
              .append('option')
              .text(function (d) { return d; }) // text showed in the menu
              .attr("value", function (d) { return d; }) // corresponding value returned by the button

            d3.select("#selectButton2")
              .selectAll('myOptions')
              .data(allGroup)
              .enter()
              .append('option')
              .text(function (d) { return d; }) // text showed in the menu
              .attr("value", function (d) { return d; }) // corresponding value returned by the button
        
            // A color scale: one color for each group
            var myColor = d3.scaleOrdinal()
              .domain(allGroup)
              .range(d3.schemeSet2);
        
            // Add X axis --> it is a date format
            var x = d3.scaleTime()
              .domain(d3.extent(data, function(d) { return d.date; }))
              .range([ 0, width ]);
            svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m-%d")));
        
            // Add Y axis
            var y = d3.scaleLinear()
              .domain( [-1.3,1.3])
              .range([ height, 0 ]);
            svg.append("g")
              .call(d3.axisLeft(y));

            svg.append('line')
              .style('stroke', 'black')
              .attr('x1', 0)
              .attr('y1', height / 2)
              .attr('x2', width)
              .attr('y2', height / 2)
              .style('stroke-width', 1)
              ;
        
            // Initialize line with renewable
            var line = svg
              .append('g')
              .append("path")
                .datum(data)
                .attr("d", d3.line()
                  .x(function(d) { return x(+d.date) })
                  .y(function(d) { return y(+d.renewable) })
                )
                .attr("stroke", function(d){ return myColor("renewable") })
                .style("stroke-width", 2.5)
                .style("fill", "none")

            var line2 = svg
              .append('g')
              .append("path")
                .datum(data)
                .attr("d", d3.line()
                  .x(function(d) { return x(+d.date) })
                  .y(function(d) { return y(+d.renewable) })
                )
                .attr("stroke", function(d){ return myColor("renewable") })
                .style("stroke-width", 2.5)
                .style("fill", "none")
        
            // A function that updates the chart
            function update(selectedGroup, newLine) {
        
              // Create new data with the selection
              var dataFilter = data.map(function(d){return {date: d.date, value:d[selectedGroup]} })
        
              // Give the new data to update line
              newLine
                  .datum(dataFilter)
                  .transition()
                  .duration(1000)
                  .attr("d", d3.line()
                    .x(function(d) { return x(+d.date) })
                    .y(function(d) { return y(+d.value) })
                  )
                  .attr("stroke", function(d){ return myColor(selectedGroup) })
                  ;
            }
            var option1;
            var option2;
            // When the button is changed, run the updateChart function
            d3.select("#selectButton").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value");
                // run the updateChart function with this selected option
                update(selectedOption, line);
                option1 = selectedOption;
                updateScatter(option1, option2);
            })

            d3.select("#selectButton2").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value");
                // run the updateChart function with this selected option
                update(selectedOption, line2);
                option2 = selectedOption
                updateScatter(option1, option2);
            })

        
        
        // append the svg object to the body of the page
        

          var y2 = d3.scaleLinear()
              .domain( [-1,1])
              .range([ height, 0 ]);
          var x2 = d3.scaleLinear()
              .domain( [-1,1])
              .range([ 0, height ]);
            svg2.append("g")
              .call(d3.axisLeft(y2));
            svg2.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x2));

          circles = svg2.selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('cx', function(d) { return x2(d.renewable) })
            .attr('cy', function(d) { return y2(d.renewable) })
            .attr('r', 3)
            .attr("fill", function(d){ return myColor("renewable") })
            ;


          function updateScatter(option1, option2){
            var dataFilter = data.map(function(d){return {value1: d[option1], value2: d[option2]} })

            // svg2.selectAll('circle')
            //   .remove()
            //   ;

            // svg2.selectAll('circle')
            //   .data(dataFilter)
            //   .enter()
            //   .append('circle')
            circles
              .data(dataFilter)
              .attr('cx', function(d) { return x2(d.value1) })
              .attr('cy', function(d) { return y2(d.value2) })
              .attr('r', 3)
              .attr("fill", function(d){ return myColor("renewable") })
              
              ;
            
          }

        
        })
        
        </script>

  </body>

</html>
